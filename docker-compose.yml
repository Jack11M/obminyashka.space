version: '3'

services:

  nginx-openssl:
    image: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ssl:/etc/ssl/certs/
    networks:
      - containers-network

  web-server:
    image: web-server
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8443:8443"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/evo_exchange?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_SSL_KEY_STORE_PASSWORD: root
      SERVER_SSL_KEY_STORE: /etc/ssl/certs/keystore.p12
      APP_JWT_SECRET: root
    command: gradle bootRun
    volumes:
      - ssl:/etc/ssl/certs/
    depends_on:
      - database
      - nginx-openssl
    networks:
      - containers-network

  database:
    image: mysql:latest
    command: 'mysqld --default-authentication-plugin=mysql_native_password'
    environment:
      MYSQL_DATABASE: evo_exchange
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    restart: always
    networks:
      - containers-network

networks:
  containers-network:
    driver: bridge

volumes:
  ssl:
